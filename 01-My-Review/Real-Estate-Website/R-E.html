<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/I-E.png" type="image">
  <title>Hope 4 Housing</title>
  <link rel="stylesheet" type="text/css" href="R-E.css">

  <!-- Box Icons link -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?
  family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,900&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <a href="#" class="logo">
      <!-- <img src="images/Hope 4 Housing (1).gif"> -->
      <img src="images/Incredible-Estate-Logo2.png">
    </a>

    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Buying</a></li>
      <li><a href="#">Selling</a></li>
      <li><a href="#">Renting</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>

    <div class="h-btn">
      <a href="#" class="h-btn1">Login</a>
      <a href="#" class="h-btn2">Sign Up</a>
      <div class="bx bx-menu" id="menu-icon"></div>

    </div>
  </header>

  <!-- home section -->
  <section class="home">
    <div class="home-text">
      <h1>Your Dream Home is Waiting For You</h1>
      <!-- <p> Text Here</p> -->

      <div class="h-search">
        <form>
          <input type="search" placeholder="Search By Location..." class="search-input">
          <input type="submit" value="Search">
        </form>
      </div>
    </div>

    <div class="home-img">
      <img src="images/Modern-Mansion.jpg">
    </div>
  </section>
  
  <!-- featured section -->
<section class="feature">
  <div class="center-left">
    <h2>Feature In</h2>
  </div>

  <div class="feature-content">
    
    <div class="f-img">
      <img src="images/Property-Pursers-Logo.png">
    </div>

    <div class="f-img">
      <img src="images/Homely-Logo.png">
    </div> 
    

    <div class="f-img">
      <img src="images/Prestige-Logo.png">
    </div> 

    <div class="f-img">
      <img src="images/Hope 4 Housing-logo.png">
    </div> 

  </div>
</section>

<!-- property section -->

<section class= "property">
  <div class="center-left">
    <h2>Popular Residence</h2>
  </div>

  <div class="property-content">
    <div class="row">
      <img src="images/Mansion.jpg">
      <h5> New Shore Beach House</h5>
      <p>1211 Birchwood Rd, Newburgh USA</p>
      <div class="list">

        <a href="#" class="Residence-list">
          <i class='bx bx-bed'></i>
          6 Bedrooms
        </a>

        <a href="#" class="Residence-list">
         <i class='bx bx-bath'></i>
          3 Bathrooms
        </a>

        <a href="#" class="Residence-list">
          <i class='bx bx-shape-square'></i>
          1532 sqrft
        </a>

      </div>
    </div>
  </div>
</section>

<script src="R-E.js"></script>
</body>

</html>
